name: tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    name: unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Ignite CLI
        run: |
          curl https://get.ignite.com/cli! | bash
        env:
          IGNITE_CLI_NO_ANALYTICS: 1

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./... -v
