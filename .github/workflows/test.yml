name: tests

on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  unit-tests:
    name: unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Copy claims.csv to home directory
        run: cp claims.csv $HOME/

      - name: Install Ignite CLI
        run: |
          curl https://get.ignite.com/cli! | bash
        env:
          IGNITE_CLI_NO_ANALYTICS: 1

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v ./x/...

  integration-tests:
    name: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Copy claims.csv to home directory
        run: cp claims.csv $HOME/

      - name: Install Ignite CLI
        run: |
          curl https://get.ignite.com/cli! | bash
        env:
          IGNITE_CLI_NO_ANALYTICS: 1

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -tags=integration ./tests/integration/... -v

  simulation-tests:
    name: simulation
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Copy claims.csv to home directory
        run: cp claims.csv $HOME/

      - name: Install Ignite CLI
        run: |
          curl https://get.ignite.com/cli! | bash
        env:
          IGNITE_CLI_NO_ANALYTICS: 1

      - name: Install dependencies
        run: go mod download

      - name: Run simulation tests
        env:
          GOMAXPROCS: 2
          IGNITE_TELEMETRY_CONSENT: "no"
        run: |
          go test -v -benchmem -run=^$ -bench ^BenchmarkSimulation -cpuprofile cpu.out ./app -Commit=true