version: 1

name: pastel
app:
  address_prefix: pastel

build:
  main: cmd/pastel
  binary: pasteld

# total supply: 250,000,000,000,000 upsl --> 250,000,000 psl
accounts:
  - name: validator_pool
    coins: ['25000000000000upsl']       # 27,000,000,000,000 upsl --> 27,000,000 psl

  #  - name: for claiming - mined by Claiming module at genesis
  #    coins: ['12500000000000upsl']       # 12,500,000,000,000 upsl --> 12,500,000 psl

  # Testnet and Devnet only
  - name: faucet_account
    coins: ['1000000upsl']              # 1,000,000 upsl    --> 1 psl

faucet:
  name: faucet_account
  coins:
    - '1000000upsl'
  coins_max:
    - '100upsl'

#validators:
# supernova_validator_1, supernova_validator_2, supernova_validator_3, supernova_validator_4, supernova_validator_5
# for devnet are created by devnet docker setup scripts - each with 1M psl


genesis:
  chain_id: pastel-devnet-1
  app_state:
    distribution:
      params:
        community_tax:         '0.020000000000000000'
        base_proposer_reward:  '0.000000000000000000'
        bonus_proposer_reward: '0.000000000000000000'
    staking:
      params:
        bond_denom: upsl
        max_validators: '100'
        unbonding_time: '1814400s'
    mint:
      params:
        mint_denom: upsl
        inflation_min:          '0.050000000000000000'
        inflation_max:          '0.200000000000000000'
        inflation_rate_change:  '0.150000000000000000'
        goal_bonded:            '0.670000000000000000'
        blocks_per_year: '3942000'
    slashing:
      params:
        downtime_jail_duration: '600s'
        min_signed_per_window:      '0.500000000000000000'
        slash_fraction_double_sign: '0.050000000000000000'
        slash_fraction_downtime:    '0.010000000000000000'
    crisis:
      constant_fee:
        denom: upsl
        amount: '500000000' # 500,000 upsl --> 500 psl
    gov:
      params:
        burn_vote_quorum: false
        burn_vote_veto: true
        burn_proposal_deposit_prevote: false
        min_deposit:                    # min deposit for proposal to enter voting period
          - denom: upsl
            amount: '1.000.000.000'  # 1,000 psl (1,000,000,000 upsl) for devnet; 10,000 psl (10,000,000,000 upsl) for testnet; 100,000 psl (100,000,000,000 upsl) for mainnet
        expedited_min_deposit:
          - amount: '5.000.000.000'  # 5,000 psl (5,000,000,000 upsl) for devnet; 50,000 psl (50,000,000,000 upsl) for testnet; 500,000 psl (500,000,000,000 upsl) for mainnet
            denom": upsl
        max_deposit_period: '172800s'   # 2 days (172800s) for devnet; 7 days (604800s) for testnet; 14 days (1209600) for mainnet
        voting_period: '172800s'        # 2 days (172800s) for devnet; 7 days (604800s) for testnet; 14 days (1209600) for mainnet
        quorum:         '0.334000000000000000'          # 33.4%
        threshold:      '0.500000000000000000'       # 50%
        veto_threshold: '0.334000000000000000'  # 33.4%

client:
  openapi:
    path: docs/static/openapi.yml



