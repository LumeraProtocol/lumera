version: 1

name: pastel
app:
  address_prefix: pastel

build:
  main: cmd/pastel
  binary: pasteld

# total supply: 20,000,000,000 psl    --> 20,000,000,000,000,000 upsl
# current supply: 10,000,000,000 psl  --> 10,000,000,000,000,000 upsl
accounts:
  - name: pastel_foundation
    coins: ['5000000000000000upsl']      # 5,000,000,000,000,000 upsl --> 5,000,000,000 psl
  - name: ecosystem_fund
    coins: ['2000000000000000upsl']      # 2,000,000,000,000,000 upsl --> 2,000,000,000 psl
  - name: community_rewards
    coins: ['1000000000000000upsl']      # 1,000,000,000,000,000 upsl --> 1,000,000,000 psl
  - name: public_sale
    coins: ['1000000000000000upsl']      # 1,000,000,000,000,000 upsl --> 1,000,000,000 psl
  - name: private_investors
    coins: ['1000000000000000upsl']      # 1,000,000,000,000,000 upsl --> 1,000,000,000 psl
  - name: faucet_account
    coins: ['10000000000000upsl']        # 10,000,000,000,000 upsl    --> 10,000,000 psl
  - name: genesis_validator1
    coins: ['5000000000000upsl']         # 5,000,000,000,000 upsl     --> 5,000,000 psl

faucet:
  name: faucet_account
  coins:
    - '10000000000000upsl'
  coins_max:
    - '1000000000upsl'

validators:
  - name: genesis_validator1
    bonded: '5000000000000upsl'

genesis:
  chain_id: pastel-1
  app_state:
    staking:
      params:
        bond_denom: upsl
    mint:
      params:
        mint_denom: upsl
    crisis:
      constant_fee:
        denom: upsl
        amount: '500000000' # 500,000 upsl --> 500 psl
    gov:
      params:
        burn_vote_quorum: false
        burn_vote_veto: true
        burn_proposal_deposit_prevote: false
        min_deposit:                    # min deposit for proposal to enter voting period
          - denom: upsl
            amount: '1000000000000'     # 1,000,000,000,000 upsl  --> 1,000,000 psl
        max_deposit_period: '172800s'   # 2 days
        voting_period: '172800s'        # 2 days
        quorum: '0.334000000000000000'          # 33.4%
        threshold: '0.500000000000000000'       # 50%
        veto_threshold: '0.334000000000000000'  # 33.4%

client:
  openapi:
    path: docs/static/openapi.yml
