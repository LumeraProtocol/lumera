syntax = "proto3";
package lumera.action.v1;

option go_package = "x/action/v1/types";

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "lumera/action/v1/params.proto";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams   (MsgUpdateParams  ) returns (MsgUpdateParamsResponse  );
  // RequestAction defines a message for requesting an action.
  rpc RequestAction  (MsgRequestAction ) returns (MsgRequestActionResponse );
  // FinalizeAction defines a message for finalizing an action.
  rpc FinalizeAction (MsgFinalizeAction) returns (MsgFinalizeActionResponse);
  // ApproveAction defines a message for approving an action.
  rpc ApproveAction  (MsgApproveAction ) returns (MsgApproveActionResponse );
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                       "authority";
  option           (amino.name) = "lumera/x/action/v1/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgRequestAction is the Msg/RequestAction request type.
message MsgRequestAction {
  option (cosmos.msg.v1.signer) = "creator";
  string creator       = 1;
  string actionType    = 2;
  string metadata      = 3;
  string price         = 4;
  string expirationTime = 5;
}

// MsgRequestActionResponse defines the response structure for executing a MsgRequestAction
message MsgRequestActionResponse {
  string actionId = 1;
  string status = 2;
}

// MsgFinalizeAction is the Msg/FinalizeAction request type.
message MsgFinalizeAction {
  option (cosmos.msg.v1.signer) = "creator";
  string creator  = 1; // must be supernode address
  string actionId   = 2;
  string actionType = 3;
  string metadata   = 4;
}

// MsgFinalizeActionResponse defines the response structure for executing a MsgFinalizeAction
message MsgFinalizeActionResponse {}

// MsgApproveAction is the Msg/ApproveAction request type.
message MsgApproveAction {
  option (cosmos.msg.v1.signer) = "creator";
  string creator   = 1;
  string actionId  = 2;
}

// MsgApproveActionResponse defines the response structure for executing a MsgApproveAction
message MsgApproveActionResponse {}
