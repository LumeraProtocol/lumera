syntax = "proto3";

package lumera.evm.v1.module;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object for the evm module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/LumeraProtocol/lumera/api/lumera/evm/v1/module"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}