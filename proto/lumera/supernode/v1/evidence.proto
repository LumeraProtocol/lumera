syntax = "proto3";
package lumera.supernode.v1;

option go_package = "x/supernode/v1/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

// Evidence defines the evidence structure for the supernode module.
message Evidence {
  string reporter_address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string validator_address = 2 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  string action_id = 3;
  string evidence_type = 4;
  string description = 5;
  uint64 severity = 6;
  int32 height = 7;
}
